<!DOCTYPE html>
<html>
<head>
  <title>Return Negative</title>
</head>
<body>
    <h1>Return Negative</h1>
    
    <label for="number">Enter a Number:</label>
    <input type="number" id="number">
    <br><br>

    <button onclick="returnNegative()">Return Negative</button>
    <br><br>

    <p id="result"></p>

    <script>
        function returnNegative() {
            var number = parseFloat(document.getElementById("number").value);
            
            if (number > 0) {
                document.getElementById("result").textContent = "Negative: " + (-number);
            } else {
                document.getElementById("result").textContent = "Not positive: " + number;
            }
        }
    </script>
</body>
</html>
