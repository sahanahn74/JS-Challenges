<!DOCTYPE html>
<html>
<head>
  <title>Vowel Count</title>
</head>
<body>
    <h1>Vowel Count</h1>
    
    <label for="inputString">Enter a String:</label>
    <input type="text" id="inputString">
    <button onclick="countVowels()">Count</button>

    <p id="vowelCount"></p>

    <script>
        function countVowels(){
            var inputString = document.getElementById("inputString").value.toLowerCase();
            var vowelCount = 0;

            for(var i = 0; i < inputString.length; i++){
                var char = inputString.charAt(i);
                if(char === 'a' || char === 'e' || char === 'i' || char === 'o' || char === 'u'){
                    vowelCount++;
                }
            }

            document.getElementById("vowelCount").textContent = "Number of vowels: " + vowelCount;
        }
    </script>
</body>
</html>
