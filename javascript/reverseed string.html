<!DOCTYPE html>
<html>
<head>
  <title>Reverse String</title>
</head>
<body>
    <h1>REVERSE STRING</h1>
    
    <label for="originalString">Enter a String:</label>
    <input type="text" id="originalString">
    <button onclick="reverseString()">Reverse</button>

    <p id="reversedString"></p>

    <script>
        function reverseString(){
            var originalString = document.getElementById("originalString").value;
            var reversedString = "";

            for(var i = originalString.length - 1; i >= 0; i--){
                reversedString += originalString[i];
            }

            document.getElementById("reversedString").textContent = reversedString;
        }
    </script>
</body>
</html>
