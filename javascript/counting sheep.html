<!DOCTYPE html>
<html>
<head>
  <title>Counting Sheep</title>
</head>
<body>
    <h1>Counting Sheep</h1>
    
    <label for="numberOfSheep">Enter the number of sheep:</label>
    <input type="number" id="numberOfSheep">
    <button onclick="countSheep()">Count</button>

    <p id="countResult"></p>

    <script>
        function countSheep(){
            var numberOfSheep = document.getElementById("numberOfSheep").value;
            var countResult = "";

            if(numberOfSheep === "" || isNaN(numberOfSheep)){
                countResult = "Please enter a valid number!";
            } else {
                for(var i = 1; i <= numberOfSheep; i++){
                    countResult += "Sheep " + i + "<br>";
                }
            }

            document.getElementById("countResult").innerHTML = countResult;
        }
    </script>
</body>
</html>
