<!DOCTYPE html>
<html>
<head>
  <title>Get Planet Name</title>
</head>
<body>
    <h1>GET PLANET NAME</h1>
    
    <label for="planetId">Enter Planet ID (1-8):</label>
    <input type="number" id="planetId" min="1" max="8">
    <button onclick="getPlanetName()">Get Name</button>

    <p id="planetName"></p>

    <script>
        function getPlanetName(){
            var id = document.getElementById("planetId").value;
            var name;

            switch(parseInt(id)){
                case 1:
                    name = 'Mercury';
                    break;
                case 2:
                    name = 'Venus';
                    break;
                case 3:
                    name = 'Earth';
                    break;
                case 4:
                    name = 'Mars';
                    break;
                case 5:
                    name = 'Jupiter';
                    break;
                case 6:
                    name = 'Saturn';
                    break;
                case 7:
                    name = 'Uranus';
                    break;
                case 8:
                    name = 'Neptune';
                    break;
                default:
                    name = 'Unknown';
            }

            document.getElementById("planetName").textContent = name;
        }
    </script>
</body>
</html>
